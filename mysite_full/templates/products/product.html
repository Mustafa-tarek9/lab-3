{% extends 'base.html' %}
{% block title %}{{ product.name }} - MySite{% endblock %}

{% block content %}
  <article class="product-detail">
    <h1>{{ product.name }}</h1>
    {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}">
    {% endif %}
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <p>Available: {{ product.is_available }}</p>
    <p><a href="{% url 'products:products_list' %}">Back to products</a></p>
  </article>
{% endblock %}
